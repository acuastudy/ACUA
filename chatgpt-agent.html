<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Agent - AI Tools Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f1d4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            color: #5a8a5a;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(90, 138, 90, 0.2);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            color: #5a8a5a;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #5a8a5a;
            font-size: 2.8em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .video-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(90, 138, 90, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(90, 138, 90, 0.1);
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(90, 138, 90, 0.12);
        }
        
        .video-container video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .video-info {
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-weight: 400;
            color: #5a8a5a;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        
        .no-videos {
            text-align: center;
            color: #8a9a8a;
            font-style: italic;
            padding: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(90, 138, 90, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>
    
    <div class="container">
        <h1>ChatGPT Agent</h1>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded dynamically -->
        </div>
    </div>
    
    <script>
        // Function to load videos from the ChatGPT Agent folder
        async function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            const videoFolder = 'ChatGPT Agent'; // Folder name in repository
            
            // Common video extensions
            const videoExtensions = ['mp4', 'webm', 'mov', 'avi', 'mkv'];
            const videoFiles = [];
            
            // Try to find videos with common names and extensions
            const commonNames = ['demo', 'tutorial', 'example', 'showcase', 'overview', 'intro'];
            
            for (const name of commonNames) {
                for (const ext of videoExtensions) {
                    const videoPath = `${videoFolder}/${name}.${ext}`;
                    try {
                        const response = await fetch(videoPath, { method: 'HEAD' });
                        if (response.ok) {
                            videoFiles.push({
                                path: videoPath,
                                name: name.charAt(0).toUpperCase() + name.slice(1)
                            });
                        }
                    } catch (e) {
                        // File doesn't exist, continue
                    }
                }
            }
            
            // Also try numbered videos (1.mp4, 2.mp4, etc.)
            for (let i = 1; i <= 10; i++) {
                for (const ext of videoExtensions) {
                    const videoPath = `${videoFolder}/${i}.${ext}`;
                    try {
                        const response = await fetch(videoPath, { method: 'HEAD' });
                        if (response.ok) {
                            videoFiles.push({
                                path: videoPath,
                                name: `Video ${i}`
                            });
                        }
                    } catch (e) {
                        // File doesn't exist, continue
                    }
                }
            }
            
            if (videoFiles.length > 0) {
                videoGrid.innerHTML = videoFiles.map(video => `
                    <div class="video-container">
                        <video controls preload="metadata">
                            <source src="${video.path}" type="video/mp4">
                            <source src="${video.path}" type="video/webm">
                            <source src="${video.path}" type="video/mov">
                            Your browser does not support the video tag.
                        </video>
                        <div class="video-info">
                            <div class="video-title">${video.name}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                videoGrid.innerHTML = `
                    <div class="no-videos">
                        No videos found in the ChatGPT Agent folder
                    </div>
                `;
            }
        }
        
        // Load videos when page loads
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
