<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude - AI Tools Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf2e9 0%, #f7e6d7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.7);
            color: #b8886b;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(184, 136, 107, 0.2);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            color: #b8886b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #b8886b;
            font-size: 2.8em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .video-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(184, 136, 107, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(184, 136, 107, 0.1);
        }
        
        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(184, 136, 107, 0.12);
        }
        
        .video-container video {
        width: 100%;
        height: auto;         
        display: block;
        object-fit: contain;   
        }
        
        .video-info {
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-weight: 400;
            color: #b8886b;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }
        }
        
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 2.2em; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

    <div class="container">
        <h1>Claude Sonnet 3.5</h1>

        <div class="video-grid">
            <div class="video-container">
                <div class="video-info">
                    <div class="Task 4: Fail">Task 4: Fail</div>
                <video controls preload="metadata">
                    <source src="ClaudeSonnet3.5/ClaudeSonnet_Task4_Fail.mp4" type="video/mp4">
                </video>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
